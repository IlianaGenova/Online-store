<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href= "{{ url_for('static',filename='ad.css') }}" rel= "stylesheet" type= "text/css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Online Store</title>
</head>
<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top"  role="navigation" >

                 <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="ads">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Advertisements</a></li>
                        <li><a href="create_ad">
                            <span class="active" aria-hidden="true"></span>Create advertisement</a></li>

                    <li><a href="#"><span class="fa fa-envelope-o"></span> Contact</a></li>



                </ul>
               <ul class="nav navbar-nav navbar-right">
                   <li><a href = "login" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
                   <li><a href = "register" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> register</a></li>
                </ul>
            </div>
        </div>
   </nav>

   <form class="form" action="ad.html" method="post">
     <div class="ad-wrapper">
        <div class="ad-header">
          <h2>
            {{ ad.name }}
          </h2>
        </div>
        <div class="ad-body">
          <h4 class="ad-title"> {{ ad.price }} lv</h4>
          <p class="ad-text"> {{ ad.description }} </p>
          <h4 class="ad-seller"> offered by {{ ad.get_seller_name(ad.seller_id) }} </h4>
          <a  class="details-button">View Details</a>
        </div>
          <div class="ad-footer">
            <p class="release">
              {{ ad.release_date}}
            </p>
          </div>
    </div>
   </form>


</body>
</html>
