<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>Online Store</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='login.css') }}">

    <script>
        function alertUser(msg) {
        alert(msg);
        }
        </script>

</head>
<body >
    
    
    <nav class="navbar navbar-inverse  navbar-fixed-top"  role="navigation" >

                 <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="ads">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Advertisments</a></li>
                        <li><a href="create_ad">
                            <span class="active" aria-hidden="true"></span> Create advertisment</a></li>

                    <li><a href="#"><span class="fa fa-envelope-o"></span> Contact</a></li>



                </ul>
               <ul class="nav navbar-nav navbar-right">
                   <li><a href = "login" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
                   <li><a href = "register" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> register</a></li>
                </ul>


            </div>
        </div>
   </nav>

   <div class="login-form">
    <form action="/register" method="post">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input name="email" type="text" class="form-control" placeholder="E-mail" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <input name="address" type="text" class="form-control" placeholder="Address" required="required">
        </div>
        <div class="form-group">
            <input name="number" type="text" class="form-control" placeholder="Telephone" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" {% with messages = get_flashed_messages() %}
            {% if messages %}
                onclick="alertUser('Username or email already in use!')"
            {% endif %}
            {% endwith %}>Register</button>
        </div>
        <div class="clearfix" >
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="./login" class="pull-right">Log in</a>
        </div>
    </form>
</div>

</body>
</html>
