<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>Online Store</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='login.css') }}">


    <script>
        function login() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
      
          var request = new XMLHttpRequest();
          request.open("POST", '/login', true);
          request.onload = function() {
            var token = JSON.parse(request.responseText).token;
            if (token != null) {
              document.cookie = 'token=' + token + ';';
              document.location = '/';
            } else {
              alert('No can do');
            }
      
          }
          request.send(JSON.stringify({
              username: username,
              password: password
          }));
        }
      </script>

</head>
<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top"  role="navigation" >

                 <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a   href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="#">

                    <li><a href="#"><span class="fa fa-envelope-o"></span> Contact</a></li>



                </ul>

                </ul>

   </nav>

    <div class="login-form">
        <form action="login" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" onclick="login()">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="./register" class="pull-right">Register</a>
            </div>
        </form>
