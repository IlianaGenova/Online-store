<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>Online Store</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='create_ad.css') }}">

</head>
<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top"  role="navigation" >
      <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="ads"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="my_ads">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>My Advertisments</a></li>
                        <li><a href="create_ad">
                            <span class="active" aria-hidden="true"></span> Create advertisment</a></li>

                            <li><a href="my_sold_ads"><span class="fa fa-envelope-o"></span> My Advertisements</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                {% if session['username'] %}
                    <div style="text-align: center;margin: 10px;">
                        <li style="color: white;">Hi, {{ session.get('username') }}</li>
                    </div>
                    <li><a href="logout"><span class="fa fa-envelope-o"></span>logout</a></li>
                {% else %}
                    <li><a href = "./login" ><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
                    <li><a href = "./register" ><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
   </nav>

   <form action="create_ad", method="post" style="margin: 350px;"> 
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Name of the product</label>
            <textarea name="name" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description of the product</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Price of the product</label>
            <textarea name="price" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>

   </form>

</body>
</html>
